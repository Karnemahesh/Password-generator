<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #282c34; /* Solid background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: linear-gradient(135deg, #4ca2cd, #67b26f); /* Gradient for container */
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        #password {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly opaque background for the password input */
            color: #333;
            text-align: center;
        }
        button {
            background-color: #5a67d8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #434190;
        }
        button:focus {
            outline: none;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            #password {
                font-size: 1.2em;
            }
            button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <input type="text" id="password" placeholder="Generated Password" readonly>
        <button onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function generatePassword(length = 12) {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById("password").value = password;
        }
    </script>
</body>
</html>
